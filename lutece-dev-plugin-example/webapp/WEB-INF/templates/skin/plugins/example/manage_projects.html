<div class="row" >

    <@messages infos=infos />
    <h4>#i18n{example.manage_projects.title}</h4>
    <table class="table table-condensed table-striped">
        <form method="post" action="jsp/site/Portal.jsp?page=project">
            <button name="view_createProject" class="btn btn-primary" type="submit">#i18n{example.manage_projects.buttonAdd}</button>
        </form>
        <thead>
            <th>#i18n{example.manage_projects.columnName}</th>
            <th>#i18n{example.manage_projects.columnImage}</th>
        </thead>
        <tbody>
            <#list project_list as project >
            <tr>
                <td>${project.name}</td>
                <td><img class="col-lg-3" src="${project.imageUrl}"></td>
            </tr>
            </#list>
        </tbody>
    </table>
</div>
